{% extends 'tracker/base.html' %}

{% block content %}
<div class="form">
  <h1>{{ form.instance.title|default:"Add a game" }}</h1>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons">
      <input class="btn btn-primary" type="submit" value="save" /><a class="btn btn-secondary" href="{% url 'games:list' %}" id="cancel_button">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
