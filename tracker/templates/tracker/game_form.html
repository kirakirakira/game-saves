{% extends 'tracker/base.html' %}

{% block content %}
<div class="form">
  <h1>{{ form.instance.title|default:"Add a game" }}</h1>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons">
      <input class="btn btn-primary save_button" type="submit" value="Save" /><a class="btn btn-secondary cancel_button" href="{% url 'games:list' %}" role="button">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
