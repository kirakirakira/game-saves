{% extends 'tracker/base.html' %}
{% load tracker_extras %}
{% block content %}

<a href="{% url 'pub_create' %}">Add Publisher</a>

<div>
  <table>
    <caption>Publishers</caption>
    <thead>
      <tr>
        <th>Publishers</th>
      </tr>
    </thead>
    <tbody>
      {% for publisher in publishers %}
      <tr>
        <td>{{ publisher.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<a href="{% url 'games:list' %}">Back to Game Tracker</a>

{% endblock %}
