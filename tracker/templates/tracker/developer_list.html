{% extends 'tracker/base.html' %}
{% load tracker_extras %}
{% block content %}

<div class="container">
  <a class="btn btn-primary" role="button" href="{% url 'dev_create' %}">Add Developer</a>

  <div class="list">
    <table>
      <caption>Developers</caption>
      <thead>
        <tr>
          <th>Developers</th>
        </tr>
      </thead>
      <tbody>
        {% for developer in developers %}
        <tr>
          <td>{{ developer.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a class="btn btn-outline-primary" href="{% url 'games:list' %}">Back to Game Tracker</a>
</div>

{% endblock %}
