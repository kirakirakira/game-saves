{% extends 'tracker/base.html' %}

{% block content %}
<div class="form">
  <h1>{{ form.instance.name|default:"Add a publisher" }}</h1>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary save_button" type="submit" value="Save" /><a class="btn btn-secondary cancel_button" href="{% url 'publishers:pub_list' %}" role="button">Cancel</a>
  </form>
</div>

{% endblock %}
